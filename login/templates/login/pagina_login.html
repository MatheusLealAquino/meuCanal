{% extends "base.html" %}

{% load static %}

{% block titulo %}Meu Canal - Login{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'pagina_inicial' %}">Meu Canal</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
			    <a class="nav-link" href="{% url 'pagina_inicial' %}">In√≠cio <span class="sr-only">(current)</span></a>
			  </li>
			</ul>
			</div>
		</div>
	</nav>
{% endblock %}

{% block conteudo %}
<div class="container mb-5">
		<div class="row">
			<div class="col-md-4 mx-auto mb-5 login">
				<h2> Entrar </h2>
				<form class="mb-5" action="{% url 'conteudo:catalogo' %}">
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu Email">
				  </div>
				  <div class="form-group mb-5">
				    <label for="password">Senha</label>
				    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
				  </div>
				  <a href="#"> Esqueceu seu e-mail ou senha?</a>
				  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  				  <div class="form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
				    <hr>
				  </div>
				  <div class="form-group">
				  	<a href="#">Conectar com o Facebook</a><br>
				  	Novo por aqui?<button type="button" class="btn btn-link" data-toggle="modal" data-target="#modal">Assine agora</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
